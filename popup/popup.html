<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="popup.css">
    <script src="./popup.js"></script>
    <title>Nhớ anh khum?</title>
</head>
<body>
    <div id="font">
        <h1 class="text heading">Nhớ anh rồi à ❤️?</h1>
        <div>
            <button id="eat-btn" class="btn">Em đói rùi 🍕</button>
            <button id="drink-btn" class="btn">Mún tà tưa 🧋</button>
            <button id="chat-btn" class="btn">Nhớ anh 💭</button>
            <button id="meet-btn" class="btn">Iu nhắm 🥺</button>
        </div>
    </div>
    <div id="QR">
        <h1 class="text heading">Quét QR tình iu nè ❤️</h1>
        <img id="eat-img" class="img" src="./images/eatQR.png"/>
        <img id="drink-img" class="img" src="./images/drinkQR.png"/>
        <img id="chat-img" class="img" src="./images/chatQR.png"/>
        <img id="meet-img" class="img" src="./images/meetQR.png"/>
    </div>
    <div id="back-btn" class="btn">
        <img src="./images/back.png" width="15px" height="15px"/>
    </div>
</body>
</html>
